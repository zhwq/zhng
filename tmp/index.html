<script>
$(function () {
    // 图片展示
    $('.flexslider').flexslider({
        animation: 'fade',
        controlsContainer: '.flex-container',
        itemWidth: '100%',
        itemMargin: 0,
        smoothHeight: true,
        animationLoop: false,
        controlNav: true,
        directionNav: true,
        pauseOnHover: true,
        slideshowSpeed: 3000,
        start: function(slider){
        }
    });
    var ctab = "index";
    function switchNav(contentTab) {
        // tab
        $('.active.nav-' + ctab).removeClass('active');
        $('.nav-' + contentTab).addClass('active');

        // content
        $('.page-content').hide();
        $('#' + contentTab).show();

        ctab = contentTab;
    }
    // @FIXME: extra param
    routie({
        "index": function () {
            // 1. 更新nav栏状态
            // 2. 切换内容
            // 3. 更新功能按钮栏状态
            switchNav('index');
        },
        "product": function () {
            switchNav('product');
        },
        "service": function () {
            switchNav('service');
        },
        "solu": function () {
            switchNav('solu');
        },
        "app": function () {
            switchNav('app');
        },
        "about": function () {
            switchNav('about');
        }
    });

    routie('index');
});
</script>
